<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>stat</title>
    <!--Статистика по регионам-->
</head>
<body>
    <a href = "{{url_for('index')}}">Главное</a>
    <br>
    <a href = "{{url_for('comment')}}">comment</a>
    <br>
    <a href = "{{url_for('view')}}">view</a>
    <br>
    <table class="table_blur">
    <!--вверхняя строка-->
    <tr>
        <th>Регион</th>
        <th>Кол-во комментарев</th>
        <th>Подробнее</th>
    </tr>
    <tr>
    <!--Вывод строк по регионам-->
    {% for item in data %}
        <!--Выводим если у региона больше 5 комментаниев-->
        {% if item[1] > 5%}
        <tr>
            {% if item[0] == '' %}
                <td>Комменариев без региона</td>
                <td>{{item[1]}}</td>
                <td></td>
            {% else %}
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <!--кнопка для показа статистики по региону-->
                <td>
                    <form method="POST" action="">
                        <p><input type='hidden' name ='id' value="{{item[0]}}"></p>
                        <p><input type="submit" value="Подробнее"></p>
                    </form>
                </td>
            {% endif %}
            </tr>
        {% endif %}
    {% endfor %}
    </table>
</body>
</html>
