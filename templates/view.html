<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>view</title>
</head>
<body>
<table class="table_blur">
    <!--верхняя строка-->
    <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Регион</th>
        <th>Город</th>
        <th>Еmail</th>
        <th>Телефон</th>
        <th>Комментарий</th>
        <th>Удалить</th>
    </tr>
    </tr>
    <!--вывод коментариев-->
    {% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
        <td>{{item[5]}}</td>
        <td>{{item[6]}}</td>
        <td>{{item[7]}}</td>
        <td>{{item[8]}}</td>
        <!--кнопка для удаления комментария-->
        <td>
            <form method="POST" action="">
                <p><input type='hidden' name ='id' value={{item[0]}}></p>
                <p><input type="submit" value="удалить запись"></p>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
